<!DOCTYPE html>
<html>
<head>
	<title>No Highways NYC</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.0.1/leaflet.css" />
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.0.1/leaflet.js"></script>
	<script src="https://www.nextzen.org/tangram/0.14/tangram.min.js"></script>
	<style type="text/css">
	body, html {
		margin:0;
		width:100%;
		height:100%;
	}
	#map {
		width:100%;
		height:100%;
	}
	</style>
</head>
<body>
<div id="map"></div>
<script src="scene.js"></script>
<script type="text/javascript">
var map = L.map('map', {
  center: [40.679625, -74.003938],
  zoom: 16,
  maxZoom: 20,
});
var tangramLayer = Tangram.leafletLayer({
	scene: L.NoHighways('replace-this-with-your-nextzen-api-key'),
}).addTo(map)
</script>
</body>
</html>
